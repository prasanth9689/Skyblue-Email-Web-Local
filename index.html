   <script>
    const form = document.getElementById('form');
    const userNameInput = document.getElementById('uName');
    const userPasswordInput = document.getElementById('uPass');
    const userError = document.getElementById('user-error');
    const passError = document.getElementById('pass-error');

    form.addEventListener('submit', (e) => {
        let hasError = false;

        // Clear previous errors
        userError.textContent = '';
        passError.textContent = '';
        userNameInput.classList.remove('error');
        userPasswordInput.classList.remove('error');

        // Validate username
        if (!userNameInput.value.trim()) {
            userError.textContent = 'Enter username, email, or mobile';
            userNameInput.classList.add('error'); // Add red outline
            hasError = true;
        }

        // Validate password
        if (!userPasswordInput.value.trim()) {
            passError.textContent = 'Enter your password';
            userPasswordInput.classList.add('error'); // Add red outline
            hasError = true;
        }

        // Prevent form submission if there are errors
        if (hasError) {
            e.preventDefault();
        }
    });

    </script>
